<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>First</th><th>Second</th><th>Third</th>
        </tr>
        <tr>
            <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td rowspan="2">Jorge</td><td>Martinez</td><td>3004412174</td>
        </tr>
        <tr>
            <td>Yepez</td><td>3104209506</td>
        </tr>
    </table>
</body>
</html>
